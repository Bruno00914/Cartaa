<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347;
            font-size: 36px;
            animation: fadeIn 2s ease-in;
        }
        p {
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeInText 3s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Mi Historia Contigo</h1>
    <p>
        Desde que todo comenzó en 2024, nunca imaginé que mi vida cambiaría de esta forma...
        <br>
        <strong>(Aquí iría toda tu carta de amor)</strong>
    </p>
</body>
</html>
